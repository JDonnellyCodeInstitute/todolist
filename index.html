        <h2>Incomplete Items</h2>

            <li><input type="checkbox"><label>Feed Cat</label><input type="text">><button
                    class="amend">Amend</button><button class="remove">Remove</button></li>
        </ul>

        <h2>Completed Items</h2>

            <li><input type="checkbox" checked><label>Pay Phone Bill</label><input type="text"><button
                    class="amend">Amend</button><button class="remove">Remove</button></li>
        </ul>
